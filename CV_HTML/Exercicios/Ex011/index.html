<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

        <source media="(max-width: 730px)" srcset="imagens/foto-p.jpg" type="image/jpg">

        <img src="Imagens/foto-g.jpg" alt="Imagem Flexível">

    <picture>
        <source media="(max-width: 730px)" srcset="imagens/IMG-P.jpeg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="imagens/IMG-M.jpeg" type="image/jpeg">
        <img src="imagens/IMG-G.jpg" alt="Imagem Flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos reproduzir áudios em HTML5.</p>
    <audio src="midias/dohdedo.mp3"controls autoplay></audio>
    
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/dohdedo.mp3" type="audio/mp3">
        <source src="midias/dohdedo.ogg" type="audio/ogg">
        <source src="midias/dohdedo.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consgeue reproduzir áudio.</p>
        <a href="midias/dohdedo.mp3">Clique aqui para baixar o arquivo do áudio MP3</a>
    </audio>
</body>
</html>
